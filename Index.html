<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Dungeon Master</title>
  <style>
    body { font-family: Georgia, serif; background: #1a1a1a; color: #e0e0e0; max-width: 800px; margin: 0 auto; padding: 20px; }
    h1 { color: #d4af37; text-align: center; }
    #narrative { background: #0d0d0d; border: 2px solid #d4af37; padding: 20px; min-height: 200px; margin: 20px 0; line-height: 1.6; }
    input { width: 80%; padding: 10px; font-size: 16px; background: #333; color: #e0e0e0; border: 1px solid #666; }
    button { width: 15%; padding: 10px; font-size: 16px; background: #d4af37; color: #1a1a1a; border: none; cursor: pointer; }
    #loading { display: none; color: #d4af37; }
  </style>
</head>
<body>
  <h1>Ultimate Dungeon Master</h1>
  <div id="narrative"><p>You stand at the edge of a vast dungeon...</p></div>
  <div>
    <input type="text" id="actionInput" placeholder="What do you do?" autofocus>
    <button onclick="submitAction()">Submit</button>
<!-- Diagnostic Panel -->
<div id="diagnostics" style="margin-top: 20px; padding: 10px; background: #1a1a1a; border: 1px solid #333; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; color: #0f0;">
  <h3 style="margin: 0 0 10px 0;">ðŸ”§ DIAGNOSTICS</h3>
  <div id="diagnostic-log"></div>
</div>

  </div>
  <div id="loading">Loading narrative...</div>

  <script>
    async function submitAction() {
      const action = document.getElementById('actionInput').value;
      if (!action) return;
      
      document.getElementById('loading').style.display = 'block';
      
      try {
        const response = await fetch('/narrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: action })
        });
        
        const data = await response.json();
const narrative = data.narrative || data.error || 'No response from server';
document.getElementById('narrative').innerHTML = `<p>${narrative}</p>`;
document.getElementById('actionInput').value = '';

// Display diagnostics
const diagLog = document.getElementById('diagnostic-log');
const diag = data.diagnostics || {};
diagLog.innerHTML = `
  <div><strong>Turn:</strong> ${diag.first_turn ? 'FIRST' : 'ongoing'}</div>
  <div><strong>Biome:</strong> ${diag.macro_biome || '<span style="color: #f00;">UNDEFINED</span>'}</div>
  <div><strong>Has World Prompt:</strong> ${diag.has_world_prompt ? 'YES' : '<span style="color: #f00;">NO</span>'}</div>
  <div><strong>Prompt Value:</strong> "${diag.world_prompt_value || 'none'}"</div>
  <div><strong>Cells Generated:</strong> ${diag.cells_generated || 0}</div>
  <div><strong>Sample Terrain:</strong> ${(diag.sample_cell_types || []).join(', ') || 'none'}</div>
`;

      } catch (err) {
        document.getElementById('narrative').innerHTML = `<p>Error: ${err.message}</p>`;
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    document.getElementById('actionInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitAction();
    });
  </script>
</body>
</html>
